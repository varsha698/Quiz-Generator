apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quizmaster-ingress
  namespace: quizmaster
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - quizmaster.com
    - www.quizmaster.com
    secretName: quizmaster-tls
  rules:
  - host: quizmaster.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quizmaster-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: quizmaster-backend-service
            port:
              number: 4000
  - host: www.quizmaster.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quizmaster-frontend-service
            port:
              number: 80
