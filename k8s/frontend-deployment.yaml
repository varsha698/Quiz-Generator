apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizmaster-frontend
  namespace: quizmaster
  labels:
    app: quizmaster-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quizmaster-frontend
  template:
    metadata:
      labels:
        app: quizmaster-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/varsha698/quiz-generator:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quizmaster-frontend-service
  namespace: quizmaster
spec:
  selector:
    app: quizmaster-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
