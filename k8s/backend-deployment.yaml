apiVersion: apps/v1
kind: Deployment
metadata:
  name: quizmaster-backend
  namespace: quizmaster
  labels:
    app: quizmaster-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quizmaster-backend
  template:
    metadata:
      labels:
        app: quizmaster-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/varsha698/quiz-generator-backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/quizmaster"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: quizmaster-secrets
              key: jwt-secret
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: quizmaster-secrets
              key: groq-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quizmaster-backend-service
  namespace: quizmaster
spec:
  selector:
    app: quizmaster-backend
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP
